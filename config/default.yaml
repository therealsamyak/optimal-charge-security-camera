# Configuration file for OCS Camera
# Copy this file to config.local.yaml and modify as needed

# Model configuration
model:
  name: "yolov10n"  # Latest available YOLO model
  auto_download: true

# Input source configuration
source:
  type: "image"  # image, webcam, video, synthetic
  path: "data/input/sample.jpg"  # Path to input file (for image/video modes)

# Output configuration
output:
  runs_dir: "data/output/runs"
  log_file: "logs/ocs_cam.log"

# Runtime configuration
runtime:
  interval_seconds: 2.0
  verbose: false