name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Run default simulation
        run: |
          uv run python src/main_simulation.py --config config.jsonc --output outputs/ci_test_results.csv
          # Verify output file was created and has expected content
          if [ ! -f outputs/ci_test_results.csv ]; then
            echo "Error: Output file not created"
            exit 1
          fi
          # Check that CSV has expected number of rows (8640 timesteps + 1 header = 8641)
          ROW_COUNT=$(wc -l < outputs/ci_test_results.csv)
          if [ "$ROW_COUNT" -lt 100 ]; then
            echo "Error: Output file has too few rows ($ROW_COUNT), expected at least 8641"
            exit 1
          fi
          echo "âœ“ Simulation completed successfully with $ROW_COUNT rows"
