# OCS Camera Configuration
# Configuration file for the Optimal Charge Security Camera system

# Input source configuration
source:
  type: "webcam" # Real-time webcam processing

# Output configuration
output:
  runs_dir: "src/data/output/runs"
  csv_file: "src/data/output/metrics.csv"
  logs_dir: "src/data/logs" # Directory for log files

# Runtime configuration
runtime:
  interval_ms: 2000 # Time between inference runs in milliseconds
  verbose: false

# User requirements (can be changed per camera)
requirements:
  min_accuracy: 80.0 # Minimum accuracy percentage (0-100)
  max_latency_ms: 100.0 # Maximum acceptable latency in milliseconds
  run_frequency_ms: 2000 # How often model should run in milliseconds

# Controller configuration
controller:
  enable_charging: true # Whether controller can toggle charging
  min_battery_threshold: 20.0 # Minimum battery before forced charging
  max_battery_threshold: 90.0 # Maximum battery before stopping charging

  # ML Controller options
  type: "rule_based" # rule_based, ml_based, hybrid
  ml_model_path: "src/data/training/trained_model.pkl" # Path to trained ML model
  training_data_path: "src/data/training/training_data.json" # Path to training data
  auto_switch_to_ml: false # Automatically switch to ML when trained
  collect_training_data: true # Collect data for ML training
  min_training_examples: 1000 # Minimum examples before training

# Available models configuration
models:
  models_dir: "src/models/cache" # Directory to store downloaded models
  available:
    # YOLOv10 models only
    - "yolov10n" # Smallest, fastest, least accurate
    - "yolov10s" # Small, balanced
    - "yolov10m" # Medium
    - "yolov10b" # Large
    - "yolov10l" # Extra large
    - "yolov10x" # Largest, slowest, most accurate
  default: "yolov10n"

# Sensor configuration
sensors:
  use_mock: true # Use mock sensors for testing
  mock_initial_battery: 80.0 # Initial battery level for mock sensor (0-100)
